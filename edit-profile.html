<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Lyft</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>
	<body class="fondo-profile"> 
		<div class="row menu-edit-profile">
			<a href="mapa.html">
				<div class="col s4">Cancel</div>
			</a>
			<div class="col s4">Edit profile</div>
			<button type="button" class="col s4" id="done">Done</button>
		</div>
		<div class="row edit-profile">
			<div class="img-user col s3"></div>
			<div class="col s6 center-align txt-photo-profile">Profile photo</div>
			<div class="col s1 angle-right-profile">
				<i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
			</div>				
		</div>
		<div class="option-profile">
			<div class="row">
				<div class="col s1">
					<i class="fa fa-home fa-lg" aria-hidden="true"></i>
				</div>
				<div class="col s9">
					<input type="text" id="city" class="edit-profile-text" placeholder="Hometown">
				</div>
			</div>
			<div class="row">
				<div class="col s1">
					<i class="fa fa-music fa-lg" aria-hidden="true"></i>
				</div>
				<div class="col s10">
					<input type="text" id="music" class="edit-profile-text" placeholder="Favorite music">
				</div>
			</div>
			<div class="row">
				<div class="col s1">
					<i class="fa fa-user fa-lg" aria-hidden="true"></i>
				</div>
				<div class="col s9">
					<input type="text" id="about-me"  class="edit-profile-text" placeholder="About me">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center-align"><i>Your profile can only be seen by passengers and drivers that you ride with</i></div>
		</div>
		<script src="javascript/jquery.js" type="text/javascript"></script>
		<script src="javascript/main.js" type="text/javascript"></script>
		<script src="javascript/materialize.js" type="text/javascript"></script>
		<script src="javascript/materialize.min.js" type="text/javascript"></script>
	</body>
</html>
