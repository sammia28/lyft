<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">

		<title>Lyft| Sign up</title>
	</head>
	<body>
		<div class="col s12 center-align">
			<h4>Sign up </h4>
			<p>Join now for free ride credit</p>
		</div>
		<hr>
		<div class="row">
			<div class="input-field col s4 m1">
				<button type="">
					<img src="img/peru.png" class="bandera-peru">
				</button>
				<button class="codigo-postal">+51</button>
			</div>
	      	<div class="col s6 m6">
		      	<input id="first-number" type="tel" class="validate">
	      	</div>
		</div>
	   <div class="row">
			<div  class="col s12 center-align">
				<p>We'll send a text to verify your phone</p>
				<a href="verify.html" id="envioNumero" class="waves-effect waves-light btn  pink lighten-1">Next</a>
			</div>
	   </div> 
		<script src="javascript/jquery.js" type="text/javascript"></script>
