<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/sign-up.css">
		<title>Lyft| Sign up</title>
	</head>
	<body>
		<div class="col s12 center-align">
			<h4>Sign up </h4>
			<p>Join now for free ride credit</p>
		</div>
		<hr>
		<div class="row">
			<div class="input-field col s2 m2">
			  	<select class="browser-default">
			    	<option value="" disabled selected>
						<img src="img/peru.png" class="bandera-peru">
			    	</option>
			    	<option value="1"></option>
			  	</select>
			</div>
			<div class="input-field codigo-postal col s2 m2">+51</div>
		    <div class="input-field col s8 m8">
		      	<input placeholder="123456789" id="first_name2" type="text" class="validate">
		    </div>
		    <div  class="col s12 center-align">
		   		<p>We'll send a text to verify your phone</p>
		   		<a href="verify.html" class="waves-effect waves-light btn">Next</a>
		    </div>
		</div>
		<script src="jquery.js"></script>
		<script src="materialize.js"></script>
		<script src="materialize.min.js"></script>
		<script src="main.js"></script>	
	</body>
</html>
