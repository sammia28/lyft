<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Lyft| Sign up</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>
	<body>
		<div class="row">
			<div class="col s1 m1">
				<a href="index.html">
					<i class="fa fa-angle-left fa-3x retroceder" aria-hidden="true"></i>
				</a>
			</div>
			<div class="col s11 m11 center-align">
				<h5>Sign up </h5>
				<p class="subtema">Join now for free ride credit</p>
			</div>
		</div>
		<hr>
		<div class="row col s12 m12 contener-opciones">
			<div class="bandera">
				<img src="img/peru.png" class="bandera-peru col s2 m2">
			</div>
			<div class="col s1 m">
				<i class="fa fa-caret-down fa-lg icon-sepadr" aria-hidden="true"></i>
			</div>
			<div class="col s1 m2">
				<p>+51</p>
			</div>
			<div class="col s8 m8">
				<input id="first-number" type="tel" class="validate col s6 m7" maxlength="9" placeholder="987-654-321">
			</div>
		</div>
	   <div class="row">
			<div  class="col s12 center-align">
				<p>We'll send a text to verify your phone</p>
			</div>
	   </div> 
	   <div class="row">
		   <a href="verify.html">
			   <button class="waves-light btn pink col s12 m12 btn-envio" id="envioNumero" type="button">Next</button>
		   </a>
		</div>
		<script src="javascript/jquery.js" type="text/javascript"></script>
		<script src="javascript/main.js" type="text/javascript"></script>
		<script src="javascript/materialize.js" type="text/javascript"></script>
		<script src="javascript/materialize.min.js" type="text/javascript"></script>
	</body>
</html>
