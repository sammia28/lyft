<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Lyft| Verify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>
	<body>
		<div class="row">
			<div class="col s1 m1">
				<a href="verify.html">
					<i class="fa fa-angle-left fa-3x retroceder" aria-hidden="true"></i>
				</a>
			</div>
			<div class="col s11 m11 center-align">
				<h5>Sign up</h5>
				<p class="subtema">Join now for free ride credit</p>
			</div>
		</div>
		<hr>
		<div class="row form-datos">
			<form class="col s12">
				<div class="row dato-user">
					<div class="col s1">
						<i class="fa fa-user-circle fa-lg user-icon" aria-hidden="true"></i>
					</div>
					<div class="input-field col s5 cont-dato">
						<input id="name" type="text" class="validate"  placeholder="Name">
					</div>
					<div class="input-field col s5 cont-dato">
						<input id="last-name" type="text" class="validate" placeholder="Last Name" >
					</div>
				</div>
			</form>
		</div>
      	<div class="row">
			<div class="input-field col s12">
				<div class="row dato-user">
					<div class="col s1 cont-dato">
						<i class="fa fa-envelope-o user-icon" aria-hidden="true"></i>
					</div>
					<div class="col s10 cont-dato">
						<input placeholder="Email" id="last_name" type="text" class="validate cont-dato">
					</div>
				</div>
			</div>
      	</div>
		<div class="row check-terms">
			<form action="#" class="col s12">
				<input type="checkbox" id="test5">
				<label for="test5">
					<h6>I agree to Lyft's
						<a href="#">Terms of Service</a> </h6>
				</label>
			</form>
		</div>
		<div class="row">
			<a  href="dato-usuario.html">
				<button class="waves-light btn pink col s12 m12  btn-envio" id="verifica" type="button">Next</button>
			</a>
		</div>
		<script src="javascript/jquery.js" type="text/javascript"></script>
		<script src="javascript/main.js" type="text/javascript"></script>
		<script src="javascript/materialize.js" type="text/javascript"></script>
		<script src="javascript/materialize.min.js" type="text/javascript"></script>
	</body>
</html>
