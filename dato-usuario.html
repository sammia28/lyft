<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Lyft| Verify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/dato-usuario.css">
	</head>
	<body>
		<div class="col s12 center-align">
			<h4>Sign up </h4>
			<p>Join now for free ride credit</p>
		</div>
		<hr>
		<div class="row">
	        <div class="input-field col s6">
	          	<i class="material-icons prefix">account_circle</i>
	          	<input id="icon_prefix" type="text" class="validate">
	          	<label for="icon_prefix">First Name</label>
	        </div>
	        <div class="input-field col s6">
	          	<input placeholder="Last Name" id="last_name" type="text" class="validate">
	        </div>
      	</div>

		<script src="javascript/jquery.js" type="text/javascript"></script>
		<script src="javascript/main.js" type="text/javascript"></script>
		<script src="javascript/materialize.js" type="text/javascript"></script>
		<script src="javascript/materialize.min.js" type="text/javascript"></script>
	</body>
</html>
